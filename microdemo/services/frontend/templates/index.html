<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Message Board</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
.card { border: 1px solid #ddd; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
form { display: grid; gap: .5rem; max-width: 520px; margin-bottom: 2rem; }
input, textarea { padding: .6rem; font-size: 1rem; }
button { padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
.msg { margin: .3rem 0; }
.muted { color: #666; font-size: .9rem; }
</style>
</head>
<body>
<h1>Message Board</h1>


<div class="card">
<form method="post" action="/send">
<input type="text" name="author" placeholder="Your name (optional)" />
<textarea name="body" rows="3" placeholder="Say something..."></textarea>
<button type="submit">Post</button>
</form>
</div>


{% if messages and messages|length > 0 %}
{% for m in messages %}
<div class="card">
<div class="msg">{{ m.body }}</div>
<div class="muted">by {{ m.author or 'anon' }} • id {{ m.id }} • {{ m.created_at }}</div>
</div>
{% endfor %}
{% else %}
<div class="muted">No messages yet. Be the first.</div>
{% endif %}
</body>
</html>
