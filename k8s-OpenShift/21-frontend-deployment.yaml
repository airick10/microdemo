apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microdemo
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: image-registry.openshift-image-registry.svc:5000/microdemo/frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: API_BASE
              valueFrom: { configMapKeyRef: { name: app-config, key: API_BASE } }
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits: { cpu: "250m", memory: "256Mi" }